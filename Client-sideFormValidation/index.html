<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-side Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>
                Do you have a driver's license?<span aria-label="required">*</span>
            </legend>
            <input type="radio" required name="driver" id="r1" value="yes" /><label for="r1">
                Yes
            </label>
            <input type="radio" required name="driver" id="r2" value="no" /><label for="r2">
                No
            </label>
        </fieldset>
        <p>
            <label for="n1">How old are you?</label>
            <input
            type="number"
            min="12"
            max="120"
            step="1"
            id="n1"
            name="age"
            pattern="\d+" />
        </p>
        <p>
            <label for="t1">What's your favorite fruit?</label>
            <input 
                type="text"
                id="t1"
                name="fruit"
                list="l1"
                required
                pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range" />
            <datalist id="l1">
                <option value="Banana" />
                <option value="Cherry" />
                <option value="Apple" />
                <option value="Strawberry" />
                <option value="Lemon" />
                <option value="Orange" />
            </datalist>
        </p>
        <p>
            <label for="t2">What's your email address?</label>
            <input type="email" id="t2" name="email" />
        </p>
        <p>
            <label for="t3">Leave a short message</label>
            <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
        </p>
        <p>
            <button>Submit</button>
        </p>

        <form>
            <label for="mail">
              I would like you to provide me with an email address:
            </label>
            <input type="email" id="mail" name="mail" />
            <button>Submit</button>
          </form>
    </form>
</body>
</html>
